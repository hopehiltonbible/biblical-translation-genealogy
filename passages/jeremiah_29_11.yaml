jeremiah_29_11:
  esv:
    text: "For I know the plans I have for you, declares the LORD, plans for welfare and not for evil, to give you a future and a hope."
  niv:
    text: "For I know the plans I have for you," declares the LORD, "plans to prosper you and not to harm you, plans to give you hope and a future."
  the_message:
    text: "I know what I'm doing. I have it all planned out—plans to take care of you, not abandon you, plans to give you the future you hope for."
  key_message: |
    Jeremiah 29:11 conveys God’s assurance to exiles that their future is held in
    divine hands.  The plans God has are for welfare, hope and a good future,
    not harm.  Every translation emphasises that God intends good for those who
    are despairing.
  life_saving_insight: |
    When life feels hopeless, Jeremiah 29:11 offers a promise that God’s plans
    include hope and a future.  For queer youth struggling under rejection,
    this passage assures them that God’s intentions are to prosper and care for
    them—not to harm or abandon them.  There is a future and a hope beyond the
    present pain.