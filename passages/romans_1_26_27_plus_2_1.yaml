romans_1_26_27_plus_2_1:
  esv:
    romans_1_26_27:
      text: "For this reason God gave them up to dishonorable passions. … men committing shameless acts with men and receiving in themselves the due penalty for their error."
      key_terms:
        natural_language: "natural relations / unnatural"
        passion_language: "dishonorable passions"
        shame_language: "shameless acts"
    romans_2_1:
      text: "Therefore you have no excuse, O man, every one of you who judges. For in passing judgment on another you condemn yourself, because you, the judge, practice the very same things."
      therefore_rendering: "Therefore"
    structural_elements:
      chapter_break_between_1_and_2: true
      section_header_after_1_32: "God’s Wrath on Unrighteousness"
      section_header_before_2_1: "God’s Righteous Judgment"
      paragraph_break_between_1_32_and_2_1: true
    notes: "The ESV retains chapter and section breaks that obscure the rhetorical continuity but translates Διὸ as 'Therefore,' signalling Paul’s turn from the list of vices to his rebuke of the reader."
  niv:
    romans_1_26_27:
      text: "Because of this, God gave them over to shameful lusts. … Men committed shameful acts with other men, and received in themselves the due penalty for their error."
      key_terms:
        natural_language: "natural sexual relations / unnatural ones"
        passion_language: "shameful lusts"
        shame_language: "shameful acts"
    romans_2_1:
      text: "You, therefore, have no excuse, you who pass judgment on someone else, for at whatever point you judge another, you are condemning yourself, because you who pass judgment do the same things."
      therefore_rendering: "You, therefore"
    structural_elements:
      chapter_break_between_1_and_2: true
      section_header_after_1_32: "God’s Wrath Against Sinful Humanity"
      section_header_before_2_1: "God’s Righteous Judgment"
      paragraph_break_between_1_32_and_2_1: true
    notes: "The NIV’s 'You, therefore' makes the rhetorical pivot explicit and emphasises the judge’s complicity."
  nrsv:
    romans_1_26_27:
      text: "For this reason God gave them up to degrading passions; … men committed shameless acts with men and received in their own persons the due penalty for their error."
      key_terms:
        natural_language: "natural intercourse / unnatural"
        passion_language: "degrading passions"
        shame_language: "shameless acts"
    romans_2_1:
      text: "Therefore you have no excuse, whoever you are, when you judge others; for in passing judgment on another you condemn yourself, because you, the judge, are doing the very same things."
      therefore_rendering: "Therefore"
    structural_elements:
      chapter_break_between_1_and_2: true
      section_header_after_1_32: "The Guilt of Humankind"
