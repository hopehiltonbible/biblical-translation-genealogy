      paragraph_break_between_1_32_and_2_1: true
    notes: "NRSV, like the ESV, keeps the break but emphasises 'whoever you are' to universalise Paul’s rebuke."
  the_message:
    romans_1_26_27:
      text: "Worse followed. Refusing to know God, they soon didn’t know how to be human. Women didn’t know how to be women; men didn’t know how to be men, and then sexually confused, they abused and defiled one another, men and women alike…"
      key_terms:
        natural_language: "didn’t know how to be women/men"
        passion_language: "sexually confused"
        shame_language: "abused and defiled"
    romans_2_1:
      text: "Those people are on a dark spiral downward. But if you think that leaves you on the high ground where you can point your finger at others, think again. Every time you criticize someone, you condemn yourself."
      therefore_rendering: "But if you think that leaves you…"
    structural_elements:
      chapter_break_between_1_and_2: true
      section_header_after_1_32: null
      section_header_before_2_1: null
      paragraph_break_between_1_32_and_2_1: true
    notes: "The Message flattens the chapter structure into a continuous narrative, making the rhetorical trap obvious by turning Paul's 'Therefore' into a clear admonition against finger‑pointing."
  life_saving_insight: "Across translations, Romans 1:26‑27 lists behaviours that many modern readers see as condemnations of same‑sex conduct.  Yet the Greek conjunction Διὸ (“therefore”) at the start of Romans 2:1 connects that list to Paul’s larger argument.  He is ventriloquizing the judgmental voice in chapter 1 only to turn the accusation back on those who judge.  Reading Romans 1 and 2 as a unit shifts the focus from condemning others to examining our own complicity.  This perspective can be life‑giving for queer readers, reminding them that Paul's point is not that God despises them, but that God condemns judgmentalism."