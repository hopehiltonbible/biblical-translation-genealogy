# - The Geneva Bible was produced by English Protestant exiles in Geneva in 1560; it was the first English Bible to use numbered verses and drew directly on the Hebrew and Greek texts.  It became known as the “People’s Bible” for its accessibility and marginal notes.
# - John 3:16 in the Geneva Bible reads: “For God so loued the worlde, that hee hath giuen his onely begotten Sonne, that whosoeuer beleeueth in him, should not perish, but haue euerlasting life”【256561450741269†L118-L119】.
